image: d12frosted/environment:archlinux

stages:
  - build

.build_template: &build_definition
  stage: build
  cache:
    paths:
      - $HOME/.config/taffybar/.stack
      - $HOME/.config/xmobar/.stack
      - $HOME/.config/xmonad/.stack
      - $HOME/.config/xmonad/.stack-work
  before_script:
    - sudo pacman -Syu --noconfirm --needed base-devel git pacman-contrib

build:
  <<: *build_definition
  script:
    - ./eru.sh
