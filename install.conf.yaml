- brew:
  - wget
  - ack
  - ag
  - tree
  - ncdu
  - terminal-notifier
  - ossp-uuid
  - mu
  - fish
  - shellcheck
  - aspell --with-all-langs
  - hunspell
  - sbt
  - scala

- link:
    ~/.emacs.d/init.el:
      path: emacs/init.el
      create: true
      relink: true

    ~/.ghci:
      path: haskell/.ghci
      create: true
      relink: true
    ~/.stack/global-project/stack.yaml:
      path: haskell/stack-global.yaml
      create: true
      relink: true
    ~/.stack/config.yaml:
      path: haskell/stack.yaml
      create: true
      relink: true
    ~/.cabal/config:
      path: haskell/cabal-config
      create: true

    ~/.local/bin/sync_spacemacs:
      path: utils/sync_spacemacs.sh
      relink: true
      create: true

    ~/.sbt/1.0/plugins/plugins.sbt:
      path: scala/plugins.sbt
      relink: true
      create: true

- shell:
  - [mkdir -p ~/.local/bin, Create directory for user-wide binaries]
  - [echo "set -U XDG_CONFIG_HOME ~/.config" | fish, Setting config directory]
  - [echo "set -x XDG_CONFIG_HOME ~/.config" | fish, Setting config directory]
  - [echo "set -x SPACEMACSDIR $XDG_CONFIG_HOME/emacs" | fish, Setting Spacemacs directory]

- link:
    ~/.gitconfig:
      path: git/gitconfig
      relink: true
      create: true

- cask:
  - spectacle
