- shell:
  # TODO: make sure that this dir is added to $PATH
  - [mkdir -p ~/.local/bin, Create directory for user-wide binaries]
  - [chmod +x utils/brw/brw, Promote brw to executable]

- link:
    ~/.local/bin/brw:
      path: utils/brw/brw
      relink: true
    ~/.local/bin/git-notify:
      path: utils/git-notify/git-notify.sh
      relink: true

- brew:
  - coreutils
  - wget
  - ack
  - ag
  - lua
  - tree
  - ncdu
  - lynx
  - terminal-notifier
  - ledger
  - ossp-uuid
  - mu
  - aspell --with-all-langs
  - fish
  - shellcheck

- shell:
  - [chmod +x emacs/bootstrap && emacs/bootstrap, Bootstrap emacs]
  - [chmod +x emacs/switch_emacs, Promote switch_emacs to executable]

- brew:
  - git
  - git-lfs
  - gnupg
  - gnupg2
  - pinentry-mac

- link:
    ~/.emacs.d/init.el:
      path: emacs/d12-init.el
      create: true
      relink: true
    ~/.local/bin/switch_emacs:
      path: emacs/switch_emacs
      create: true

    ~/.ghci: haskell/.ghci
    ~/.stack/global/stack.yaml:
      path: haskell/stack-global.yaml
      create: true
      relink: true
    ~/.stack/config.yaml:
      path: haskell/stack.yaml
      create: true
      relink: true
    ~/.cabal/config:
      path: haskell/cabal-config
      create: true

    ~/.local/bin/ipa-install:
      path: utils/ipa-install/ipa-install
      relink: true
      create: true

    ~/.gnupg/gpg-agent.conf:
      path: gnupg/gpg-agent.conf
      relink: true
      create: true

    ~/.gnupg/gpg.conf:
      path: gnupg/gpg.conf
      relink: true
      create: true

    ~/.local/bin/sync_spacemacs:
      path: utils/sync_spacemacs.sh
      relink: true
      create: true

- brew: [haskell-stack]
- shell:
    - stack setup
    - stack install pandoc
    - stack install hindent
    - stack install hlint
    - stack install stylish-haskell
    - stack install hasktags
    - stack install intero

- link:
    ~/.aws/config:
      path: ../Dropbox/Apps/aws/config
      create: true
    ~/.hgrc: ../Dropbox/Apps/hgrc

- shell:
  - [echo "set -U XDG_CONFIG_HOME ~/.environment" | fish, Setting config directory]
  - [echo "set -x XDG_CONFIG_HOME ~/.environment" | fish, Setting config directory]
  - [echo "set -x SPACEMACSDIR $XDG_CONFIG_HOME/emacs" | fish, Setting Spacemacs directory]
  - sh git/configure.sh

- cask:
  - slack
  - mplayerx
  - colorpicker
  - flux
  - gitter
  - gfxcardstatus
  - spectacle
